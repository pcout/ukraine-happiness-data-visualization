<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War and Wellbeing in Ukraine</title>
</head>
<body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <h1>War and Wellbeing <br> in Ukraine</h1>
    <aside>
      <a href="#radar">Radar</a>
      <a href="#my_dataviz">Linear</a>
      <a href="#dotplot_chart1">ranking</a>
      <a href="#dotplot_chart2">dotplot</a>
      <p>Filters</p>
          <select id="yearSelect">
      <option value="2015-2024">All</option>
      <option value="2020-2023">Covid-19 (2020)</option>
      <option value="2022-2024">Invasão da Ucrânia</option>
      <option value="2016-2020">Crise económica</option>
      <option value="2018-2020">Construção da ponte da Crimeia</option>
    </select>
    </aside>
    <h1>Radar Chart all years</h1>
    <div id="radar" class="radarChart"></div>
    <h1>Linear chart along time</h1>
    <div id="my_dataviz"></div>
    <button id="playBtn">▶ Play</button>
    <h1>Compare to best/worst country</h1>
    <div>
        <div id="dotplot_chart1"></div>
        <div>
          <label for="varSelect">Escolha a variável:</label>
          <select id="varSelect">
            <option value="HAPPINESS SCORE">Happiness score</option>
            <option value="GDP PER CAPITA (Billions)">GDP per capita (billions)</option>
            <option value="SOCIAL SUPPORT">Social support</option>
            <option value="HEALTHY LIFE EXPECTANCY">Healthy life expectancy</option>
            <option value="FREEDOM TO MAKE LIFE CHOICES">Freedom to make life choices</option>
            <option value="GENEROSITY">Generosity</option>
            <option value="PERCEPTION OF CORRUPTION">Perception of corruption</option>
          </select>
        </div>
        <div id="dotplot_chart2"></div>
      </div>
      
    <script src="dotplot.js" type="module"></script>
    <script   type="module" src="linechart.js"></script>
</body>
</html>
